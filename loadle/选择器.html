<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	<title>选择器</title>
	<link rel="stylesheet" href="../css/mui.min.css"/>
	<link rel="stylesheet" href="../css/mui.picker.min(1).css" type="text/css" />

	<script src="../css/mui.min.js"></script>
	<script src="../css/mui.picker.min.js"></script>
</head>
<body>
	<button class="btn">日期选择器</button>
</body>
<script>
	//日期选择器
	//dtpicker组件适用于弹出日期选择器
	document.getElementsByClassName("btn")[0].addEventListener('click',function(){
		//通过new mui.DtPicker()初始化DtPicker组件
		var dtPicker = new mui.DtPicker({
			type: "date",//设置日历初始视图模式
		    beginDate: new Date(2018, 00, 09),//设置开始日期
		    labels: ['Year', 'Mon', 'Day', 'Hour', 'min'],//设置默认标签区域提示语 
		    /*
		    customData: { 
		        h: [
		            { value: 'AM', text: 'AM' },
		            { value: 'PM', text: 'PM' }
		        ] 
		    }
		    */
		    //时间/日期别名 
		});
		//显示picker
	    dtPicker.show(function (e) { 
	       console.log(e)
	    })
	})
</script>
</html>
